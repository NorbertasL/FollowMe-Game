<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Follow Me!</title>
    <!-- Loading CSS -->
    <link type="text/css" href="assets/css/style.css" rel="stylesheet">
    <link type="text/css" href="assets/js/lib/jQuery_SVG/jquery.svg.css" rel="stylesheet">
    <!-- Loading JS -->
    <script type="text/javascript" src="assets/js/lib/jQuery_v3.4.1.js"></script>
    <script type="text/javascript" src="assets/js/debugLog.js"></script>
    <script type="text/javascript" src="assets/js/followMeMain.js"></script>

    <!-- Preventing 404 error got favicon.ico -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

  <body>
    <div id="game">
      <svg id="game_svg" width=400 height=400 viewBox="-10 -10 220 220">
        <!-- 4 colour circle -->
        <g transform="translate(100,100)" stroke="#000" stroke-width="10">
          <path id="game_btn_red" d="M0 0-70 70A99 99 0 0 1-70-70Z" fill="red"/>
          <path id="game_btn_green" d="M0 0-70-70A99 99 0 0 1 70-70Z" fill="green"/>
          <path id="game_btn_yellow" d="M0 0 70-70A99 99 0 0 1 70 70Z" fill="yellow"/>
          <path id="game_btn_blue" d="M0 0 70 70A99 99 0 0 1-70 70Z" fill="blue"/>
        </g>
        <!--Midle console-->
        <circle id="game_console" cx=100 cy=100 r="40" stroke="black" stroke-width="1" fill="grey" />

        <g id="game_btn_start" transform="translate(83,120)">
          <rect width="34" height="15" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>
          <text transform="translate(2,13)" pointer-events="none">Start</text>
        </g>

        <g id="game_score_screen" transform="translate(83,70)">
          <rect width="34" height="15" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>
          <text transform="translate(2,13)" pointer-events="none">-----</text>
        </g>

        <g id="game_btn_sound" transform="translate(130,110)">
          <circle r="5" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>
          <text transform="translate(-20,-10)" pointer-events="none">Sound</text>
        </g>




</svg>
    </div>

  </body>
